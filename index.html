<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
  <script src="js/scripts.js"></script>
  <title>Penny Tentiary</title>
</head>

<body>
  <div class="container">
    <h1>Welcome to the Penny Tentiary</h1>

    <div class="row">
      <div class="col-md-6">
        <div class="well">
          <h3>Register a new account:</h3>
          <form id="newAccountform">
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" class="form-control" id="customerName" placeholder="name">
            </div>
            <div class="form-group">
              <label for="initialDeposit">Initial Deposit</label>
              <input type="number" min="100" class="form-control" id="initialDeposit" placeholder="$">
            </div>
            <button type="submit" name="button">Create Account</button>
          </form>
        </div>
      </div>

      <div class="col-md-6">
        <div class="well">
          <h3>Deposit or Withdrawl:</h3>
          <form id="depositWithdrawlform">
            <div class="form-group">
              <label for="depositAmount">Deposit Amount:</label>
              <input type="number" min="0" class="form-control" id="depositAmount" placeholder="+$">
            </div>
            <div class="form-group">
              <label for="withdrawlAmount">Withdrawl Amount</label>
              <input type="number" max="0" class="form-control" id="withdrawlAmount" placeholder="-$">
              <div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </div>
            </div>
          </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="well">
      <h2>Current Balance:</h2>
      <h3 id="showBalance"></h3>
    </div>
  </div>
  </div>
</body>

</html>
